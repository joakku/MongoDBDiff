<h3>{{settings.result}}</h3>
<form class="setup" ng-submit="settings.send()">
  <div class="form-group">
    <label for="user">User</label>
    <input type="text" name="" value="" id="user" ng-model="settings.conn.user">
  </div>
  <div class="form-group">
    <label for="pass">Password</label>
    <input type="password" name="" value="" id="pass" ng-model="settings.conn.pass">
  </div>
  <div class="form-group">
    <label for="host">Host</label>
    <input type="text" name="" value="" id='host' ng-model="settings.conn.host" ng-required="true">
  </div>
  <div class="form-group">
    <label for="port">Port</label>
    <input type="number" name="" value="" id='port' ng-model="setting.conn.port">
  </div>
  <button name="button">Send</button>
</form>
